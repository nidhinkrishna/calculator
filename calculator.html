<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
   
</head>
<body>
    <div class="main">
        <div class="outer">
            <div class="output" >
                <input type="text" id="screen">
            </div>
            <div class="row">
            <button onclick="clrdisplay()" class="btn1">C</button>
            <button onclick="clrOneChar()" class="btn2">CLR</button>
            </div>
            <div class="row">
                <button onclick="valueclick(7)" class="btn">7</button>
                <button onclick="valueclick(8)" class="btn">8</button>
                <button onclick="valueclick(9)" class="btn">9</button>
                <button onclick="valueclick('/')" class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="valueclick(4)" class="btn">4</button>
                <button onclick="valueclick(5)" class="btn">5</button>
                <button onclick="valueclick(6)" class="btn">6</button>
                <button onclick="valueclick('*')" class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="valueclick(1)" class="btn">1</button>
                <button onclick="valueclick(2)" class="btn">2</button>
                <button onclick="valueclick(3)" class="btn">3</button>
                <button onclick="valueclick('-')" class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="valueclick('#')" class="btn">#</button>
                <button onclick="valueclick(0)" class="btn">0</button>
                <button onclick="equalclick('=')" class="btn">=</button>
                <button onclick="valueclick('+')" class="btn">+</button>
            </div>
            

           
        </div>
    </div>

    
    <script src="calculator.js"></script>
</body>
</html>
